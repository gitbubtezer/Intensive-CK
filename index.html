    <div id="my-carousel">

                <button type="button " data-bs-target="#carouselExampleIndicators " data-bs-slide-to="2 " aria-label="Slide 3 "></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">

        </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

          <span class="visually-hidden">Next</span>

    <div class="filter_list">
        <div class="filter">
            <span class="filter_text">ĐIỆN THOẠI NỔI BẬT NHẤT:</span>
            <button type="button" class="btn btn-outline-light" onclick="filter('XIAOMI') ">Xiaomi</button>
            <button type="button" class="btn btn-outline-light" onclick="filter('APPLE') ">Apple</button>
            <button type="button" class="btn btn-outline-light" onclick="filter('SAMSUNG') ">Samsung</button>
            <button type="button" class="btn btn-outline-warning" onclick="reset_filter() ">Reset</button>
        </div>
    </div>

    <div class="filter_list">
        <div class="filter ">
            <span class="filter_text ">LỌC LOẠI SẢN PHẨM:</span>
            <button type="button " class="btn btn-outline-light " onclick="filter_type( 'PHONE') ">Điện thoại</button>
            <button type="button " class="btn btn-outline-light " onclick="filter_type( 'WATCH') ">Đồng hồ</button>
            <button type="button " class="btn btn-outline-light " onclick="filter_type( 'LAPTOP') ">Laptop</button>
            <button type="button " class="btn btn-outline-light " onclick="filter_type( 'CHARGER') ">Sạc</button>
            <button type="button" class="btn btn-outline-warning" onclick="reset_filter() ">Reset</button>
        </div>
    </div>

    <div class="modal fade" id="modal-cart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">

            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Giỏ hàng</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-cart-content">
                </div>
                <div class="modal-footer">
                    <div class="text-end">
                        <p>Tổng tiền:
                            <span id="total">0</span>
                            <span> đ</span>
                        </p>
                        <button type="button" class="btn btn-primary" onclick="clearLocalStorage()">Xóa cả giỏ</button>
                        <button type="button" class="btn btn-primary" onclick="order()">Đặt hàng</button>
                    </div>
